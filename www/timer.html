<!DOCTYPE html>
<html >
<head>
<title>Timer Setting</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/timer.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="ajax/sheet.js"></script>

<script>
		checkCookie()
</script>
</head>
<body>
<div class="main">

<!--header-->

  <div class="header">
    <div class="logo">
      <h1><a href="index.html"><span>Intellect</span>Hub</a></h1>
    </div>
    <div class="menu_nav">
      <ul>
        <li><a href="index.html">首页</a></li>
        <li class="active"><a href="timer.html">定时任务</a></li>
        <li ><a href="temperature.html">温度控制</a></li>
        <li><a href="device.html">设备管理</a></li>
        <li><a href="network.html">网络管理</a></li>
      </ul>
    </div>
    <div class="clr"></div>

   <!--header background--> 
	<div class="hbg">
	 <img src="images/header_images2.jpg" width="670" height="298" alt="header images" class="fr" />
      <div class="info fl">
        <h3>In Touch</h3>
        <h4>With Tomorrow</h4>
      </div>
      <div class="clr"></div>
    </div>
  </div>
   
<!--content-->
<div class="content">
	<table id="timer_tb"class="timer_table" border="1">
		<tr >
		<th>插口</th>
		<th>设备</th>
		<th>定时时间</th>
		<th>状态</th>
		<th>操作</th>
	</tr>
	<tr id="tr1">
		<form>
		<td>1</td>
		<td id="devId_tr1" name="dev_name">电脑</td>
		<td >
		 <input id="inputId_tr1" name="inputVal" type="TEXT" class="timer_text"value=""> 
		<select id="selectId_tr1"name="switch_opt" class="select_css">	
				<option value="0">关</option>
				<option value="1">开</option>
		</select>
		 </td>
			<td>
			<label >启用</label>
			<input id="enableBoxId_tr1" class="timer_btn" name="enableBox" onclick="change_color('tr1')" type="checkbox"> 
			</td>
		<td>
	<button type="button" onclick="call_submit('1','timer_sheet_submit')"class="timer_btn">提交</button>
		</form>
		</td>
	</tr>
	<tr id="tr2">
			<td>2</td>
			<form>
			<td id="devId_tr2" name="dev_name">空闲</td>
			<td>
		 <input id="inputId_tr2"type="TEXT"class="timer_text"name="inputVal"value=""> 
			<select id="selectId_tr2"name="switch_opt"class="select_css">	
						<option value="0">关</option>
						<option value="1">开</option>
			</select>
			</td>
			<td>
			<label >启用</label><input unchecked id="enableBoxId_tr2" class="timer_btn" name="enableBox"
			 onclick="change_color('tr2')" type="checkbox"> 
			</td>
		<td>
			<button type="button" onclick="call_submit('2','timer_sheet_submit')"class="timer_btn">提交</button>
			</form>
		</td>
			</tr>
	<tr id="tr3" >
			<td>3</td>
			<form method="GET">
			<td id="devId_tr3" name="dev_name">电脑</td>
			<td>
		 <input id="inputId_tr3"type="TEXT"class="timer_text"name="inputVal"value="21:30-22:10"> 
			<select id="selectId_tr3"name="switch_opt"class="select_css">	
						<option value="0">关</option>
						<option value="1">开</option>
			</select>
			</td>
			<td>
			<label >启用</label><input unchecked id="enableBoxId_tr3" class="timer_btn"
			 onclick="change_color('tr3')" type="checkbox"> 
			</td>
		<td>
			<button type="button" onclick="call_submit('3','timer_sheet_submit')" class="timer_btn">提交</button>
			</form>
		</td>
			</tr>
	<tr id="tr4" >
		<td>4</td>
		<form method="POST">
		<td id="devId_tr4" name="dev_name">饮水机</td>
		<td>
		 <input id="inputId_tr4"type="TEXT"class="timer_text"name="inputVal"value="21:30-22:10"> 
			<select id="selectId_tr4"name="switch_opt"class="select_css">	
						<option value="0">关</option>
						<option value="1">开</option>
			</select>
		</td>
		<td>
			<label >启用</label><input checked id="enableBoxId_tr4" name="enableBox_tr4"class="timer_btn"
			 onclick="change_color('tr4')" type="checkbox"> 
			</td>
		<td>
			<button type="button" onclick="call_submit('4','timer_sheet_submit')"class="timer_btn">提交</button>
			</form>
		</td>
	</tr>
	<script>call_sheet('sheet_show','timer_tb')</script>
	</table>
</div>

  <div class="gadget">
