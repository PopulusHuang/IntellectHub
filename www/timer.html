	<script type="text/javascript" language="javascript" src="js/prototype-base-extensions.js"></script>
	<script type="text/javascript" language="javascript" src="js/prototype-date-extensions.js"></script>
	<script type="text/javascript" language="javascript" src="js/behaviour.js"></script>
	<script type="text/javascript" language="javascript" src="js/datepicker.js"></script>
	<script type="text/javascript" language="javascript" src="js/behaviors.js"></script>
	<link rel="stylesheet" href="css/datepicker.css">
	<script> check_session()</script>
	</script>
</head>
<body>
<div class="main">

<!--header-->

  <div class="header">
    <div class="logo">
      <h1><a href="index.html"><span>Intellect</span>Hub</a></h1>
    </div>
    <div class="menu_nav">
      <ul>
        <li><a href="index.html">首页</a></li>
        <li class="active"><a href="timer.html">定时任务</a></li>
        <li ><a href="temperature.html">温度控制</a></li>
        <li><a href="device.html">设备管理</a></li>
        <li><a href="personal.html">个人中心</a></li>
      </ul>
    </div>
    <div class="clr"></div>

   <!--header background--> 
	<div class="hbg">
	 <img src="images/header_images2.jpg" width="670" height="298" alt="header images" class="fr" />
      <div class="info fl">
        <h3>In Touch</h3>
        <h4>With Tomorrow</h4>
      </div>
      <div class="clr"></div>
    </div>
  </div>
   
<!--content-->
<div class="content">


	<table id="timer_tb"class="timer_table" border="1">
		<tr >
		<th>插口</th>
		<th>当前设备</th>
		<th>定时时间</th>
		<th>状态</th>
		<th>操作</th>
	</tr>
	<tr id="tr1">
		<form>
		<td>1</td>
		<td id="devId_tr1" name="dev_name"></td>
		<td >
		 <input id="inputId_tr1" name="inputVal" type="TEXT" class="timepicker"value="" readonly>
		 <label>--</label>
		 <input id="inputId_tr1b" name="inputVal" type="TEXT" class="timepicker"value="" readonly> 
		<select id="selectId_tr1"name="switch_opt" class="select_css">	
				<option value="0">关</option>
				<option value="1">开</option>
		</select>
		 </td>
			<td>
			<label >启用</label>
			<input id="enableBoxId_tr1" class="timer_btn" name="enableBox" onclick="change_color('tr1')" type="checkbox"> 
			</td>
		<td>
	<button type="button" onclick="call_submit('1','timer_sheet_submit')"class="timer_btn">提交</button>
		 <input type="button" value="清空" class="timer_btn"onclick="clearInput('inputId_tr1')">
		</form>
		</td>
	</tr>
	<tr id="tr2">
			<td>2</td>
			<form>
			<td id="devId_tr2" name="dev_name"></td>
			<td>
		 <input id="inputId_tr2"type="TEXT"class="timepicker"name="inputVal"value="" readonly> 
		 <label>--</label>
		 <input id="inputId_tr2b" name="inputVal" type="TEXT" class="timepicker"value="" readonly> 
			<select id="selectId_tr2"name="switch_opt"class="select_css">	
						<option value="0">关</option>
						<option value="1">开</option>
			</select>
			</td>
			<td>
			<label >启用</label><input unchecked id="enableBoxId_tr2" class="timer_btn" name="enableBox"
			 onclick="change_color('tr2')" type="checkbox"> 
			</td>
		<td>
			<button type="button" onclick="call_submit('2','timer_sheet_submit')"class="timer_btn">提交</button>
			</form>
		 <input type="button" value="清空" class="timer_btn"onclick="clearInput('inputId_tr2')">
		</td>
			</tr>
	<tr id="tr3" >
			<td>3</td>
			<form method="GET">
			<td id="devId_tr3" name="dev_name"></td>
			<td>
		 <input id="inputId_tr3"type="TEXT"class="timepicker"name="inputVal"value="" readonly> 
		 <label>--</label>
		 <input id="inputId_tr3b" name="inputVal" type="TEXT" class="timepicker"value="" readonly> 
			<select id="selectId_tr3"name="switch_opt"class="select_css">	
						<option value="0">关</option>
						<option value="1">开</option>
			</select>
			</td>
			<td>
			<label >启用</label><input unchecked id="enableBoxId_tr3" class="timer_btn" onclick="change_color('tr3')" type="checkbox"> 
			</td>
		<td>
			<button type="button" onclick="call_submit('3','timer_sheet_submit')" class="timer_btn">提交</button>
		 <input type="button" value="清空" class="timer_btn"onclick="clearInput('inputId_tr3')">
			</form>
		</td>
			</tr>


	</table>
		<label class="date">起始:</label>
		 <input id="inputId_date1" name="inputVal" type="TEXT" class="datepicker"value="" readonly/>
		<label class="date">结束:</label>
		 <input id="inputId_date2" name="inputVal" type="TEXT" class="datepicker"value="" readonly/> 

			<label class="date">插口:</label>
			<select id="selectId_date"name="switch_opt"class="timer_btn">	
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
			</select>
		<button class="timer_btn" onclick="add_date()">添加日期</button>
		<button class="timer_btn" onclick="remove_date()">移除日期</button>

	<script>call_sheet('sheet_show','timer_tb')</script>
</div>
